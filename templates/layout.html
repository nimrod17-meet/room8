<!doctype html>
<title>room8</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
	<h1>room8</h1>
	<h2>{% block title %}{% endblock %}</h2>

		<a href="{{ url_for('home') }}">Home</a> || <a href="{{ url_for('apartments') }}">Apartments</a> || <a href="{{ url_for('login') }}">log in</a> || <a href="{{ url_for('logout') }}">log out</a> || <a href="{{ url_for('addApartment') }}">Add a Room</a>

  	</nav>
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}

	{% block body %}{% endblock %}
</div>
